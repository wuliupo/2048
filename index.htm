<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Very addictive number game for brain training.">
  <meta name="keywords" content="2048,puzzle,game,addictive,brain,number,online,android,leaderboar,2048game">
  <meta charset="UTF-8">
  <title>2048 - Very addictive number game</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<style type="text/css">
body{margin: 10px 0 0 0; padding:0}
.game-container {margin-top:5px;}
.game-explanation {margin-top: 5px;}
</style>
<script>
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
  WeixinJSBridge.call('hideToolbar');
});
</script>
</head>
<body>
<div class="container">
<div class="heading" style="position:relative">
 <h1 class="title">2048</h1>
  <div class="scores-container">
	<div class="score-container">0</div>
	<div class="best-container">0</div>
  </div>
</div>
<p class="game-intro">合并方块，挑战<strong>2048</strong></p>
<div class="game-container">
  <div class="game-message">
	<div class="lower">
	  <a class="retry-button">再来一次</a>
	</div>
  </div>
  <div class="grid-container">
	<div class="grid-row">
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	</div>
	<div class="grid-row">
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	</div>
	<div class="grid-row">
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	</div>
	<div class="grid-row">
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	  <div class="grid-cell"></div>
	</div>
  </div>
  <div class="tile-container"></div>
</div>
<p class="game-explanation">
<strong class="important">提示：</strong> 滑动屏幕（或方向键）移动方块。当两个方块数字相同时，合并成一个。
</p>
</div>
<script src="js/animframe_polyfill.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/html_actuator.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/local_score_manager.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>
</body>
</html>
